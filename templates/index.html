<!doctype html>
<html>
    <head>
        <title>Meal App</title>
        <script
            src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        />
    </head>
    <body class="is-family-monospace">
        <div class="navbar-menu p-5">
            <div class="navbar-start is-size-1 is-underlined">RECIPES</div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="control">
                        <button
                            class="button"
                            hx-post="/random-meal/"
                            hx-target="#meal"
                            type="button"
                        >
                            Random
                        </button>
                    </div>
                    <div class="control">
                        <input
                            class="input"
                            type="text"
                            placeholder="Search Recipe"
                            hx-post="/search-meal/"
                            hx-target="#meal"
                            hx-trigger="keyup[key=='Enter']"
                        />
                    </div>

                    <div class="control">
                        <button
                            class="button"
                            hx-post="/search-meal/"
                            hx-target="#meal"
                            hx-trigger="click"
                            hx-include="#search-input"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        {{block "Meal_list" . }}
        <div id="meal" class="has-text-centered p-3">
            <h1 class="is-size-2 is-underlined">{{.StrMeal}}</h1>
            <p class="is-size-6 pt-3">
                Area: <strong>{{.StrArea}}</strong> Category:
                <strong>{{.StrCategory}}</strong>
            </p>
            <br />
            <p class="px-3">{{.StrInstructions}}</p>
        </div>
        {{end}}
    </body>
</html>
